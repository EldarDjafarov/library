<div>
    <h2> Add Book</h2>
    <form action="#" th:action="@{/main}" method="post">

        <label for="title">Title</label>
        <input type="text" th:field="*{book.title}" id="title" value="title" placeholder="Title">

        <label for="date">Date</label>
        <input type="date" th:field="*{book.date}" id="date" value="date"  placeholder="Date">

        <label for="authors">Author</label>
        <input type="text" th:field="*{book.authors}" id="authors" value="authors" placeholder="Authors">

        <label for="genre">Genre</label>
        <input type="text" th:field="*{book.genres}" id="genre" value="genre" placeholder="Genre">

        <label for="numberOfBooks">Number Of Books</label>
        <input type="number" th:field="*{book.numberOfBooks}" id="numberOfBooks" value="numberOfBooks" placeholder="Number">

        <input type="submit" value="Add Book">

    </form>

</div>
