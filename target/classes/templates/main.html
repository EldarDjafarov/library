<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Library</title>

</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>

<form>
    <table>

        <th:block th:each="book : ${books}">
            <tr th:each="author : ${book.authors}">
                    <td th:text="${author.name}">Author</td>
                    <td th:text="${book.title}">Book Title></td>
                    <td th:text="${book.date}">Date</td>
                <tr th:each="genre : ${book.genres}">
                    <td th:text="${genre.name}">Genre</td>
                <td th:text="${book.numberOfBooks}">Number of Books</td>
        </th:block>


    </table>
</form>


<div>
    <h2> Add Book</h2>
    <form action="#" th:action="@{/main}" method="post">

        <label for="title">Title</label>
        <input type="text" th:field="*{book.title}" id="title" value="title" placeholder="Title">

        <label for="date">Date</label>
        <input type="date" th:field="*{book.date}" id="date" value="date"  placeholder="Date">

        <label for="authors">Author</label>
        <input type="text" th:field="*{book.authors}" id="authors" value="authors" placeholder="Authors">

        <label for="genre">Genre</label>
        <input type="text" th:field="*{book.genres}" id="genre" value="genre" placeholder="Genre">

        <label for="numberOfBooks">Number Of Books</label>
        <input type="number" th:field="*{book.numberOfBooks}" id="numberOfBooks" value="numberOfBooks" placeholder="Number">

        <input type="submit" value="Add Book">

    </form>

</div>

</body>
</html>
