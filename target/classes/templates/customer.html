<div>
    <h2> Take Book</h2>
    <form action="#" th:action="@{/take}" method="post">
        <label for="TakeName">Name</label>
        <input type="text" th:field="*{customer.name}" id="TakeName" value="TakeName" placeholder="Name">

        <label for="TakeTitle">Title</label>
        <input type="text" th:field="*{book.title}" id="TakeTitle" value="TakeTitle" placeholder="Title">

        <label for="TakeDate">Date</label>
        <input type="date" th:field="*{book.date}" id="TakeDate" value="TakeDate"  placeholder="Date">

        <label for="TakeAuthors">Author</label>
        <input type="text" th:field="*{book.authors}" id="TakeAuthors" value="TakeAuthors" placeholder="Authors">


        <input type="submit" value="Take Book">

    </form>

</div>

<div>
    <h2>Return Book</h2>
    <form action="#" th:action="@{/return}" method="post">
        <label for="customerName">Name</label>
        <input type="text" th:field="*{customer.name}" id="customerName" value="name" placeholder="Name">

        <label for="customerTitle">Title</label>
        <input type="text" th:field="*{book.title}" id="customerTitle" value="title" placeholder="Title">

        <label for="customerDate">Date</label>
        <input type="date" th:field="*{book.date}" id="customerDate" value="date"  placeholder="Date">

        <label for="customerAuthors">Author</label>
        <input type="text" th:field="*{book.authors}" id="customerAuthors" value="authors" placeholder="Authors">


        <input type="submit" value="Return Book">
    </form>
</div>
<div>
    <h2> Filter</h2>

        <label for="genres">Genres</label>
        <input type="text" th:field="*{book.genres}" id="genres" value="genres" placeholder="Genres">
